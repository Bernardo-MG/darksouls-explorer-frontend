<div class="col-1">
    <div class="btn-group" role="group">
        <button (click)="goBack()" type="button" class="btn btn-default">
            <fa-icon [icon]="backIcon"></fa-icon>
        </button>
    </div>
</div>
<h1>{{data.name}}</h1>
<ng-template ngFor let-desc [ngForOf]="data.description.split('\\n')">
    <p>{{desc}}
</ng-template>
<ng-template [ngIf]="weaponProgression && weaponProgression.paths && weaponProgression.paths.length > 0">
    <weapon-paths [stats]="weaponProgression"></weapon-paths>
</ng-template>
