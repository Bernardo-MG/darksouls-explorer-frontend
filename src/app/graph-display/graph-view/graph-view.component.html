<div class="container">
    <div class="row">
        <filter [options]="filterOptions" (applyFilter)="onApplyFilter($event)"></filter>
    </div>
    <div class="row">
        <div class="col">
            <graph-status [graph]="graph"></graph-status>
            <graph-diagram [graph]="graph" [currentZoom]="currentZoom" (selectNode)="onSelectNode($event)">
            </graph-diagram>
            <div class="btn-group" role="group" aria-label="Zoom buttons">
                <button type="button" class="btn btn-primary" (click)="onDecreaseZoom()">-</button>
                <button type="button" class="btn btn-primary" (click)="onIncreaseZoom()">+</button>
            </div>
        </div>
        <div class="col">
            <p>{{info?.name}}</p>
            <p *ngFor="let desc of info?.description">{{desc}}</p>
        </div>
    </div>
</div>
