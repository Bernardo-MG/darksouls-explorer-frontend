<div fxLayout="column">
    <div fxFlex="100">
        <filter [options]="filterOptions" (applyFilter)="onApplyFilter($event)"></filter>
    </div>
    <div fxLayout="row">
        <div fxFlex="50">
            <mat-card>
                <mat-card-header>
                    <graph-status [graph]="graph"></graph-status>
                </mat-card-header>
                <mat-card-content>
                    <graph-diagram [graph]="graph" [currentZoom]="currentZoom" (selectNode)="onSelectNode($event)"></graph-diagram>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onDecreaseZoom()">-</button>
                    <button mat-button (click)="onIncreaseZoom()">+</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxFlex="50">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{info?.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p *ngFor="let desc of info?.description">{{desc}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
