<div class="container">
    <div class="row">
        <filter [options]="filterOptions" (applyFilter)="onApplyFilter($event)"></filter>
    </div>
    <div class="row">
        <div class="col">
            <graph-status [graph]="graph"></graph-status>
            <graph-diagram [graph]="graph" (selectNode)="onSelectNode($event)">
            </graph-diagram>
        </div>
        <div class="col">
            <p>{{info?.name}}</p>
            <p *ngFor="let desc of info?.description">{{desc}}</p>
        </div>
    </div>
</div>
