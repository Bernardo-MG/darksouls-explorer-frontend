<ng-template [ngIf]="searchActive" [ngIfElse]="select">
    <item-search (search)="applySearch($event)"></item-search>
</ng-template>
<ng-template #select>
    <div class="row">
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="toggleSearch()">Search</button>
            <order-controller-button></order-controller-button>
            <item-list [selection]="data" (pickOption)="selectItem($event)"></item-list>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controller-navigation [paginator]="paginationController"></pagination-controller-navigation>
        </div>
    </div>
</ng-template>
