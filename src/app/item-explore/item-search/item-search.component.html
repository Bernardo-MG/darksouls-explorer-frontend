<div class="row">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
    </div>
    <ng-template ngFor let-option [ngForOf]="selection">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{option.value}} id={{option.value}} [(ngModel)]="option.selected">
            <label class="form-check-label" for={{option.value}}>{{option.value}}</label>
        </div>
    </ng-template>
    <button class="btn btn-primary" (click)="applySearch()">Search</button>
</div>
