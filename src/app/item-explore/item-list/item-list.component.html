<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Item</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="selection">
            <tr>
                <td><button type="button" (click)="pickOption.emit(data)" class="list-group-item list-group-item-action">{{data.name}}</button></td>
            </tr>
        </ng-template>
    </tbody>
</table>
