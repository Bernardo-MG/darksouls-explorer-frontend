<div class="list-group">
    <ng-template ngFor let-data [ngForOf]="selection">
        <button type="button" (click)="pickOption.emit(data)" class="list-group-item list-group-item-action">{{data.name}}</button>
    </ng-template>
    <button type="button" (click)="loadNextPage.emit()" class="list-group-item list-group-item-primary">More</button>
</div>
