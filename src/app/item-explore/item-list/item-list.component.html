<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">Item</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="selection">
            <tr class="clickable" (click)="pickOption.emit(data)">
                <td>{{data.name}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
