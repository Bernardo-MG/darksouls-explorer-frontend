<div class="list-group">
    <ng-template ngFor let-data [ngForOf]="selection">
        <a href="#" class="list-group-item list-group-item-action">{{data.name}}</a>
    </ng-template>
    <button type="button" (click)="onLoadNextPage.emit()" class="list-group-item list-group-item-primary">More</button>
</div>
