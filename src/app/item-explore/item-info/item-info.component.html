<h1>{{data.name}}</h1>
<ng-template ngFor let-tag [ngForOf]="data.tags">
    <span class="badge rounded-pill bg-primary">{{tag}}</span>
</ng-template>
<ng-template ngFor let-desc [ngForOf]="data.description">
    <p>{{desc}}
</ng-template>
<ng-template [ngIf]="sources.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Source</th>
                <th scope="col">Relationship</th>
                <th scope="col">Location</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-source [ngForOf]="sources">
                <tr>
                    <td>{{source.source}}</td>
                    <td>{{source.relationship}}</td>
                    <td>{{source.location}}</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
    <graph-diagram [nodes]="sourcesGraph.nodes" [links]="sourcesGraph.links" [categories]="sourcesCategories"></graph-diagram>
</ng-template>
