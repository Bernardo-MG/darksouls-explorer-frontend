<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': !previousEnabled}">
            <button type="button" (click)="previousPage.emit()" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        <ng-template [ngIf]="skipBefore">
            <li class="page-item">
                <button type="button" class="page-link" disabled>...</button>
            </li>
        </ng-template>
        <ng-template ngFor let-page [ngForOf]="pages">
            <li class="page-item" [ngClass]="{'active': page.selected}">
                <button type="button" (click)="toPage.emit(page.number)" class="page-link">{{page.number}}</button>
            </li>
        </ng-template>
        <ng-template [ngIf]="skipAfter">
            <li class="page-item">
                <button type="button" class="page-link" disabled>...</button>
            </li>
        </ng-template>
        <li class="page-item" [ngClass]="{'disabled': !nextEnabled}">
            <button type="button" (click)="nextPage.emit()" class="page-link">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</nav>
