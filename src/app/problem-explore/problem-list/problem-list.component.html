<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Element</th>
            <th scope="col">Source</th>
            <th scope="col">Problem</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="selection">
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.source}}</td>
                <td>{{data.problem}}</td>
            </tr>
        </ng-template>
    </tbody>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [ngClass]="{'disabled': !previousEnabled}">
                <button type="button" (click)="previousPage.emit()" class="page-link">Previous</button>
            </li>
            <ng-template ngFor let-page [ngForOf]="pages">
                <li class="page-item" [ngClass]="{'active': page.selected}">
                    <button type="button" (click)="toPage.emit(page.number)" class="page-link">{{page.number}}</button>
                </li>
            </ng-template>
            <li class="page-item" [ngClass]="{'disabled': !nextEnabled}">
                <button type="button" (click)="nextPage.emit()" class="page-link">Next</button>
            </li>
        </ul>
    </nav>
</table>
