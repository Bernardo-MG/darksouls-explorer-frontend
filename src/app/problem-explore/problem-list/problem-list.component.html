<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Element</th>
            <th scope="col">Source</th>
            <th scope="col">Problem</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="selection">
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.source}}</td>
                <td>{{data.problem}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
